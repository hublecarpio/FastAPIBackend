version: '3.8'

services:
  video-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --workers 4
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
